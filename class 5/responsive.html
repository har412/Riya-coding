<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reponsive App</title>

<style>
    .box{
        width: 100%;
        height: 100px;
        background-color: red;
        margin: 10px;
    }
    /* Media Queries */
    @media screen and (max-width: 500px) {
        .box{
            background-color: yellow;
        }   

    }

    @media screen and (min-width: 1000px) {
        .box{
            background-color: orange;
        }
    }

</style>

</head>
<body>


    <div class="box" ></div>
    <div class="box" ></div>
    <div class="box" ></div>


    <!-- When screen size is mobile (< 500px) change box color to yellow -->


</body>
</html>
